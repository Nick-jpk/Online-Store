<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victonnel Store</title>

  <style>
    html { font-size: 16px; -webkit-text-size-adjust: 100%; }
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1rem;
      line-height: 1.5;
      background: #111;
      color: #fff;
      text-align: center;
    }

    /* Glitch header */
    #animated-head {
      font-size: 2rem;
      font-weight: bold;
      color: gold;
      position: relative;
      display: inline-block;
      margin: 20px 0;
      text-transform: uppercase;
      text-shadow: 0 0 5px gold, 0 0 10px gold, 0 0 20px gold, 0 0 40px orange;
      animation: flicker 1.5s infinite alternate;
    }
    #animated-head.glitch::before,
    #animated-head.glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
    }
    @keyframes flicker {
      0%,100%{opacity:1;}
      50%{opacity:0.6;}
    }

    /* Products */
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #1c1c1c;
      width: 180px;
      border-radius: 10px;
      padding: 10px;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px gold;
    }
    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }
    .card p { color: gold; }

    /* Checkout */
    .checkout {
      background: #1c1c1c;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
    }
    .checkout button {
      width: 100%;
      padding: 10px;
      background: gold;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Footer */
    footer {
      margin-top: 40px;
      padding: 15px;
      color: #aaa;
      border-top: 1px solid #222;
    }
    footer strong { color: gold; }

    /* ðŸŽµ Music Button */
    #music-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: gold;
      color: #111;
      border: none;
      padding: 8px 14px;
      border-radius: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px gold;
      z-index: 3000;
    }
    #music-btn:hover {
      background: orange;
    }
  </style>
</head>

<body>

<!-- ðŸŽµ Background Music -->
<audio id="bg-music" autoplay loop muted>
  <source src="music/love_story_indila.mp3" type="audio/mpeg">
</audio>
<button id="music-btn" onclick="toggleMusic()">ðŸŽµ Play Music</button>

<!-- Header -->
<h1 id="animated-head" class="glitch" data-text="Victonnel Store">Victonnel Store</h1>

<!-- Products -->
<div class="products">
  <div class="card">
    <img src="images/shoe.jpg">
    <h3>Sport Shoes</h3>
    <p>KES/= 2,500</p>
    <button>Add to Cart</button>
  </div>
  <div class="card">
    <img src="images/headphones.jpg">
    <h3>Headphones</h3>
    <p>KES/= 1,500</p>
    <button>Add to Cart</button>
  </div>
  <div class="card">
    <img src="images/tshirt.jpg">
    <h3>T-Shirt</h3>
    <p>KES/= 1,000</p>
    <button>Add to Cart</button>
  </div>
</div>

<!-- Checkout -->
<div class="checkout">
  <h2>Checkout ðŸ›’</h2>
  <p>Total: KES/= <span id="total">2500</span></p>
  <button>Pay Now</button>
</div>

<!-- Footer -->
<footer>
  Powered by <strong>Victonnel ðŸ‘‘</strong>
</footer>

<script>
  /* ðŸŽµ Music control */
  const music = document.getElementById("bg-music");
  const btn = document.getElementById("music-btn");

  function toggleMusic() {
    if (music.muted) {
      music.muted = false;
      music.play();
      btn.textContent = "ðŸ”Š Music On";
    } else {
      music.muted = true;
      btn.textContent = "ðŸ”‡ Music Off";
    }
  }
</script>

</body>
</html>
