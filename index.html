<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>

  <style>
    html {
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
    }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 1rem;
      line-height: 1.5;
      background: #111;
      color: #fff;
    }

    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin: 20px 0;
    }

    .products {
      display: flex;
      gap: 15px;
      justify-content: center;
      padding: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: #1c1c1c;
      padding: 15px;
      width: 180px;
      border-radius: 10px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      font-size: 1.1rem;
      margin: 10px 0 5px;
    }

    .card p {
      font-size: 1rem;
      color: gold;
    }

    button {
      font-size: 0.95rem;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: gold;
      font-weight: bold;
      cursor: pointer;
    }

    .footer {
      margin-top: 40px;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      border-top: 1px solid #222;
    }

    .footer strong {
      color: gold;
    }
  </style>
</head>
<body>

<h1>ðŸ›’ Online Store</h1>

<div class="products">
  <div class="card">
    <img src="images/shoe.jpg" alt="Shoe">
    <h3>Sport Shoes</h3>
    <p>$50</p>
    <button>Add to Cart</button>
  </div>

  <div class="card">
    <img src="images/headphones.jpg" alt="Headphones">
    <h3>Headphones</h3>
    <p>$30</p>
    <button>Add to Cart</button>
  </div>

  <div class="card">
    <img src="images/tshirt.jpg" alt="T-shirt">
    <h3>T-Shirt</h3>
    <p>$20</p>
    <button>Add to Cart</button>
  </div>
</div>

<footer class="footer">
  Powered by <strong>Victonnel ðŸ‘‘</strong>
</footer>

</body>
</html>
