<div id="chat">
  <div id="messages"></div>
  <input type="text" id="userInput" placeholder="Type a message..." />
  <button onclick="sendMessage()">Send</button>
  <div class="chat-footer">Powered by <strong>Victonnel ðŸ‘‘</strong></div>
</div>

<script>
const messages = document.getElementById("messages");

function sendMessage() {
  const input = document.getElementById("userInput");
  const text = input.value.trim();
  if (!text) return;

  addMessage("You: " + text);

  // Simple responses
  let response = "Sorry, I don't understand.";
  if (text.toLowerCase().includes("hello")) response = "Hi there! Welcome to Victonnel Store! ðŸ‘‘";
  if (text.toLowerCase().includes("products")) response = "We have shoes, t-shirts, and headphones!";
  if (text.toLowerCase().includes("price")) response = "Prices start at $20. Check our product cards!";

  addMessage("Bot: " + response);
  input.value = "";
}

function addMessage(msg) {
  const div = document.createElement("div");
  div.textContent = msg;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}
</script>

<style>
#chat {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 250px;
  background: #1c1c1c;
  color: white;
  border-radius: 10px;
  padding: 10px;
  font-family: Arial, sans-serif;
}

#messages {
  max-height: 150px;
  overflow-y: auto;
  margin-bottom: 5px;
}

#userInput {
  width: 70%;
  padding: 5px;
  border-radius: 5px;
  border: none;
}

button {
  padding: 5px 8px;
  border: none;
  border-radius: 5px;
  background: gold;
  font-weight: bold;
  cursor: pointer;
}

/* Footer inside chat */
.chat-footer {
  margin-top: 8px;
  font-size: 0.8rem;
  color: #aaa;
  text-align: center;
}

.chat-footer strong {
  color: gold;
}
</style>
